<mat-card style="width: 30em;  margin :0px auto">
    <mat-card-title style="padding: 2%; font-size:1.5em">
        <mat-icon matSuffix>lock</mat-icon> سامانه همیار </mat-card-title>
    <mat-card-content>
        <form #form="ngForm"   style="direction: ltr">

            <code-input style="font-family: BYekan" [isCodeHidden]="false" [isNonDigitsCode]="false" [codeLength]="5" (codeChanged)="onCodeChanged($event)" (codeCompleted)="onCodeCompleted($event)">
            </code-input>


        </form>
    </mat-card-content>

        <button mat-raised-button color="primary" (click)="submitForm(form)" class="btn-block" [disabled]="form.invalid ">ورود به سامانه</button>
    </mat-card-actions> -->
</mat-card>
