<div class="formField">
    <div class="placeholder"> {{headerName}} : </div>

    <div>
        <a [disabled]="disabled" mat-button color="primary" (click)="OnClick()">
            <mat-icon>search</mat-icon>

            <mat-icon>delete</mat-icon>
        </a>

</div>
